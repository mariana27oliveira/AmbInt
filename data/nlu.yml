version: "3.1"
nlu:
- intent: saudacao
  examples: |
    - Olá
    - Bom dia
    - Boa tarde
    - ola
- intent: despedida
  examples: |
    - xau
    - adeus
    - obrigada
- intent: consulta
  examples: |
    - Quero marcar uma consulta
- intent: nome
  examples: |
    - [Mariana] (nome)
    - [Joana] (nome)
    - [Mariana](nome)
    - [Mariana](nome)
- intent: numero_utente
  examples: |
    - [123456789] (nr_utente)
    - [123456789](nr_utente)
- intent: especialidade
  examples: |
    - Ortopedia
    - Ortopedista
    - Genecologia
    - Genecologista
    - Oftalmologista
    - Oftalmologia
    - [oftalmologia](especialidade)
- intent: data
  examples: |
    - 27/12/2023
    - 26/05/2023
    - 20/08/2023
- intent: preferencia
  examples: |
    - [manhã](preferencia)
    - [tarde](preferencia)
    - [manha](preferencia)
    - [noite](preferencia)
    - [manha](preferencia)
- regex: nr_utente
  examples: |
    - \d{9}
