version: '3.1'
intents:
- aceitar
- cancelar
- confirmacao
- consulta
- data
- despedida
- escolher_horario
- especialidade
- listar_consultas
- negar
- nome
- nr_utente
- preferencia
- reagendar_consulta
- saudacao
entities:
- data
- especialidade
- nr_utente
- preferencia
- nome
- nova_data
- hora
slots:
  nome:
    type: any
    mappings:
    - type: from_entity
      entity: nome
  nr_utente:
    type: any
    mappings:
    - type: from_entity
      entity: nr_utente
  data:
    type: any
    mappings:
    - type: from_entity
      entity: data
  especialidade:
    type: any
    mappings:
    - type: from_entity
      entity: especialidade
  preferencia:
    type: any
    mappings:
    - type: from_entity
      entity: preferencia
  nova_data:
    type: any
    mappings:
    - type: from_entity
      entity: nova_data
  hora:
    type: any
    mappings:
    - type: from_entity
      entity: hora
responses:
  utter_saudacao:
  - text: Olá! Sou o chatbot responsável pelo agendamento de consultas na Clínica Saúde Total. Como te chamas?
  utter_despedida:
  - text: Até breve {nome}! Foi um gosto ajudar.
  utter_questionar:
  - text: Bem-vindo(a) à nossa clinica, {nome}! Em que posso ajudar?
  utter_numero_utente:
  - text: Por favor, indique o seu número de utente.
  utter_ask_nr_utente:
  - text: Com certeza, {nome}! Por favor, indique o seu número de utente.
  utter_especialidade:
  - text: Em que especialidade gostaria de agendar uma consulta?
  utter_data:
  - text: Em que data gostaria de agendar uma consulta?
  utter_preferencia:
  - text: Tem preferência pelo horário da manhã ou de tarde?
  utter_data_cancelamento:
  - text: Indique a data atual da consulta, por favor. 
  utter_especialidade_cancelar:
  - text: De que especialidade é a consulta a desmarcar?
  utter_cancelada:
  - text: Ok, {nome}! A consulta marcada na data {data} foi cancelada!
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_preferencia
- action_preferencia
- utter_numero_utente
- utter_especialidade
- utter_despedida
- agendar_consulta
- utter_data
- valida_especialidade
- utter_data_cancelamento
- cancelar_consulta
- utter_especialidade_cancelar
- utter_saudacao
- utter_questionar
- action_listar_consultas
- utter_cancelada
- action_reagendar_consulta
- action_confirmar_reagendar_consulta
- action_listar_disponibilidade
