version: '3.1'
intents:
- confirmacao
- consulta
- data
- despedida
- especialidade
- nome
- nr_utente
- preferencia
- saudacao
- listar_consultas
entities:
- data
- preferencia
- nome
- nr_utente
- especialidade
slots:
  nome:
    type: any
    mappings:
    - type: from_entity
      entity: nome
  nr_utente:
    type: any
    mappings:
    - type: from_entity
      entity: nr_utente
  data:
    type: any
    mappings:
    - type: from_entity
      entity: data
  especialidade:
    type: any
    mappings:
    - type: from_entity
      entity: especialidade
  preferencia:
    type: any
    mappings:
    - type: from_entity
      entity: preferencia
responses:
  utter_saudacao:
  - text: Olá! Sou o chatbot responsável pelo agendamento de consultas na Clínica Saúde Total. Como te chamas?
  utter_despedida:
  - text: Obrigada! Até breve!
  utter_questionar:
  - text: Bem-vindo(a) à nossa clinica {nome}! Em que posso ajudar?
  utter_numero_utente:
  - text: Por favor, indica o teu número de utente
  utter_ask_nr_utente:
  - text: Claro! Podes indicar-me qual é o teu número de utente?
  utter_especialidade:
  - text: Em que especialidade gostarias de agendar uma consulta?
  utter_data:
  - text: Em que data gostarias de agendar uma consulta?
  utter_preferencia:
  - text: Preferes que a tua consulta seja de manhã ou de tarde?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- agendar_consulta
- utter_saudacao
- utter_especialidade
- utter_data
- utter_numero_utente
- utter_despedida
- action_preferencia
- utter_preferencia
- utter_questionar
- cancelar_consulta
- action_listar_consultas
